<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic jQuery example</title>
</head>
<body>
<button onclick="plainAction()">Plain JS</button>
<button onclick="jQueryAction()">jQuery</button>
<button onclick="jQueryChange()">Change</button>
<button onclick="jQueryChangeStyle()">Change style</button>
<button onclick="jQueryIdentifier()">VIP</button>
<button onclick="jQueryAppend()">Append</button>
<br/>
<hr/>
<div>First</div>
<div>Second</div>
<div>Third</div>
<div id="vip">Very important element</div>

<script>
    function plainAction(){
        let elem = document.getElementsByTagName("div")[0];
        alert (elem.innerHTML);

    }
    function jQueryAction() {
        let elem = $("div")[0];
        alert  ($(elem).text());
    }
    
    function jQueryChange() {
        let elem = $("div")[0];
        $(elem).html("<p>New text </p>");
       }

    function jQueryChangeStyle() {
        let elem = $("div")[0];
        $(elem).css("color","green");
    }

    function jQueryIdentifier() {
        let elem = $("#vip");
        alert ($(elem).html());

    }

    function jQueryAppend() {
        $('body>div')[2].append('<p>New</p>');



    }

</script>
<!-- Linking jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
